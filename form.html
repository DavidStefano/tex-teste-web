			<form action="ok.php" method="POST">
			<div class="panel panel-success">
             <h3> User Profile</h3>
			<hr>
			<div class="panel-body">
				  <fieldset>  
					<div class="form-group">
						<label for="" class="col-md-2" class="col-md-2">Username</label>
						<div class="col-md-4" ><input type="text" name="uname" id="uname" class="form-control" maxlength="100" required></div><br><br>
						<label for="" class="col-md-2">Password</label>
						<div class="col-md-4" ><input type="password" name="pw" id="pw" class="form-control" maxlength="100" required>	</div><br><br>
						<label for="" class="col-md-2">Confirm Password</label>
						<div class="col-md-4" ><input type="password" name="cpw" id="cpw" class="form-control" maxlength="100" required></div><br><br>
						<label for="" class="col-md-2">Password hint</label>
						<div class="col-md-4" ><input type="text" name="hint" id="hint" class="form-control" maxlength="100" required></div><br><br>
						<label for="" class="col-md-2">First Name</label>
						<div class="col-md-4" ><input type="text" name="name" id="name" class="form-control" maxlength="100" required></div><br><br>
						<label for="" class="col-md-2">Last Name</label>
						<div class="col-md-4" ><input type="text" name="lname" id="lname" class="form-control" maxlength="100" required></div><br><br>
						<label for="" class="col-md-2">Email</label>
						<div class="col-md-4" ><input type="text" name="email" id="email" class="form-control" maxlength="100" required></div><br><br>
						<label for="" class="col-md-2">Date of Birth</label>
						<div class="col-md-4" ><input type="date" name="nascimento" id="nascimento" placeholder="dd/mm/aaaa" maxlength="10" pattern="(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}" class="form-control" required></div><br><br>
						<div class="form-group">
						<label for="" class="col-md-2" >Sex</label>
						 <div class="radio col-md-4">
							<label class="radio-inline"><input type="radio" name="sexo" value="TRUE">Male</label>
							<label class="radio-inline"><input type="radio" name="sexo" value="FALSE" checked="checked">Female</label>
						</div>
						</div><br><br>
						<label for="" class="col-md-2" >Account Setings</label>
						 <div class="radio col-md-6">
							<label class="radio-inline"><input type="checkbox"  >Enable</label>
							<label class="radio-inline"><input type="checkbox" >Expired</label>
							<label class="radio-inline"><input type="checkbox" >Locked</label>
							<label class="radio-inline"><input type="checkbox" >Password Expired</label>
						</div>
						</div><br><br>
				  </fieldset>
					   </table>
